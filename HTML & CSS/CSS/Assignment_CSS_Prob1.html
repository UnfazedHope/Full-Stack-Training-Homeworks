<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <!-- Used style tag to focus on CSS for this assignment to generate required output -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .nav li {
            position: relative;
        }
        .nav li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .nav li a:hover {
            background-color: #34495e;
        }
        .nav li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
        }
        .nav li:hover ul {
            display: block;
        }
        .nav li ul li a {
            padding: 10px 15px;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .search-container button {
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #34495e;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .search-container button:hover {
            background-color: #3d566e;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://antra.com" target="_blank">
            <img src="anypath/antra-logo-blue.jpg" alt="Antra Logo">
        </a>
        <!-- Used placehold # for links as I focused on structure and styling rather than any links -->
        <ul class="nav">
            <li><a href="#">NEWS</a></li>
            <li>
                <a href="#">ABOUT THE UNIVERSITY &#9662;</a>
                <ul>
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">Leadership</a></li>
                    <li><a href="#">History</a></li>
                </ul>
            </li>
            <li>
                <a href="#">TRAINING COURSES &#9662;</a>
                <ul>
                    <li><a href="#">Course 1</a></li>
                    <li><a href="#">Course 2</a></li>
                    <li><a href="#">Course 3</a></li>
                </ul>
            </li>
            <li><a href="#">FOR COMPANIES</a></li>
            <li><a href="#">FORUM</a></li>
            <li><a href="#">CONTACTS</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="button">üîç</button>
        </div>
    </div>
</body>
</html>
