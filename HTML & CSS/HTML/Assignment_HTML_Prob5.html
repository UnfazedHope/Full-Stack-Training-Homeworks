<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Antra</title>
    <style>
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: large;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <table border="1" width="400" height="500">
        <tr>
            <td colspan="4" align="center" height="50"><strong>Antra LIFE</strong></td>
        </tr>
        <tr>
            <td colspan="2" align="center" height="50">
                <button onclick="window.open('https://www.google.com', '_blank')">Google</button>
            </td>
            <td colspan="2" align="center" height="50">
                <button onclick="window.open('https://github.com', '_blank')">GitHub</button>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <button onclick="window.open('https://www.facebook.com', '_blank')">FB</button>
            </td>
            <td align="center" height="50">
                <button onclick="window.open('https://mail.google.com', '_blank')">GMail</button>
            </td>
            <td align="center" height="50">
                <button onclick="window.open('https://www.youtube.com', '_blank')">YouTube</button>
            </td>
            <td align="center" height="50">
                <button onclick="window.open('https://play2048.co', '_blank')">2048</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" height="100">
                <button onclick="window.open('https://www.food.com', '_blank')">Food</button>
            </td>
            <td align="center" height="100">
                <button onclick="window.open('https://www.game.com', '_blank')">Game</button>
            </td>
            <td>
                <table border="1" width="100%" height="100%">
                    <tr>
                        <td align="center" height="50%">
                            <button onclick="window.open('https://www.sociallife.com', '_blank')">Social Life</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" height="50%">
                            <button onclick="window.open('https://www.sleep.com', '_blank')">Sleep</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center" height="50">
                <button onclick="window.open('https://www.beer.com', '_blank')">Beer ></button>
            </td>
            <td align="center" height="50">
                <button onclick="window.open('https://www.wc.com', '_blank')">WC</button>
            </td>
        </tr>
    </table>
</body>
</html>
