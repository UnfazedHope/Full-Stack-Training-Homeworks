<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>

<!-- Since, I have no icons, just focused on the structure of the page! -->
 
<body>
    <table border="1" width="300" height="200">
        <tr>
            <td width="100" align="center">
                <a href="https://antra.com/" target="_blank">
                    <img src="anypath/antra-logo-blue.svg" alt="Antra Logo" width="50">
                </a>
            </td>
            <td>
                <table border="1" width="100%" height="100%">
                    <tr>
                        <td align="center" height="50%">Software</td>
                    </tr>
                    <tr>
                        <td align="center" height="50%">Developer</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
